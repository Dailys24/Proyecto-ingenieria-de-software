<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Administrador de Películas</h1>

        <form id="movie-form">
            <input type="hidden" id="movie-id">
            
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Ej: El Padrino" required>
            </div>
            
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" placeholder="Ej: Francis Ford Coppola" required>
            </div>
            
            <div class="form-group">
                <label for="year">Año:</label>
                <input type="number" id="year" placeholder="Ej: 1972" required>
            </div>
            
            <div class="form-group">
                <label for="genre">Género:</label>
                <input type="text" id="genre" placeholder="Ej: Drama" required>
            </div>
            
            <button type="submit" class="btn-guardar">Guardar Película</button>
            <button type="button" class="btn-cancelar" id="btn-cancel" style="display:none;">Cancelar Edición</button>
        </form>

        <hr>

        <h2>Lista de Películas</h2>
        
        <table id="movie-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Director</th>
                    <th>Año</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="movie-list">
                </tbody>
        </table>
        
        <p id="empty-message" style="display:none;">No hay películas en la lista.</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
